version: '3.8'

services:
  # ============================================================================
  # APLICAÇÃO RAG PRINCIPAL
  # ============================================================================
  
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - ENVIRONMENT=development
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-test-key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-test-key}
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app/src
    depends_on:
      - qdrant
      - neo4j
      - redis
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # BANCO VETORIAL - QDRANT
  # ============================================================================
  
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - ./config/qdrant:/qdrant/config
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # BANCO DE GRAFOS - NEO4J
  # ============================================================================
  
  neo4j:
    image: neo4j:5.15-community
    container_name: rag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./config/neo4j:/conf
    environment:
      - NEO4J_AUTH=neo4j/devpassword
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_logs_debug_level=INFO
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "devpassword", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # CACHE - REDIS
  # ============================================================================
  
  redis:
    image: redis:7.2-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=devpassword
    command: redis-server --requirepass devpassword --appendonly yes
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================================================
  # MONITORAMENTO - PROMETHEUS
  # ============================================================================
  
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - rag-app

  # ============================================================================
  # VISUALIZAÇÃO - GRAFANA
  # ============================================================================
  
  grafana:
    image: grafana/grafana:10.2.3
    container_name: rag-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=devpassword
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Serviço de testes
  rag-tests:
    build:
      context: .
      target: testing
    volumes:
      - .:/app
      - ./test-results:/app/test-results
    environment:
      - ENVIRONMENT=testing
      - QDRANT_HOST=qdrant
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
      - OPENAI_API_KEY=test-key
      - ANTHROPIC_API_KEY=test-key
    depends_on:
      - qdrant
      - neo4j
    networks:
      - rag-network
    profiles:
      - testing
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        pytest tests/ -v --tb=short --cov=src --cov-report=html --cov-report=xml
      "

  # Nginx reverse proxy (para produção)
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - rag-app
    networks:
      - rag-network
    profiles:
      - production
    restart: unless-stopped

# ============================================================================
# REDE
# ============================================================================

networks:
  rag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # ============================================================================
  # JUPYTER NOTEBOOK PARA DESENVOLVIMENTO
  # ============================================================================
  
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: rag-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=devtoken
      - PYTHONPATH=/app/src
    volumes:
      - .:/app
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - qdrant
      - neo4j
      - redis
    profiles:
      - development

# ============================================================================
# VOLUMES PERSISTENTES
# ============================================================================

volumes:
  qdrant_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local