[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test-results.xml
    --tb=short
    --durations=10
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes que demoram mais para executar
    security: marca testes de segurança
    api: marca testes de API
    rag: marca testes específicos do RAG
    performance: marca testes de performance
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:torch.*
timeout = 300
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session 