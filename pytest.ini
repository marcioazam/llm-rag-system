[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=40
    --junitxml=test-results.xml
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings
    --color=yes
    --capture=no
markers =
    unit: Testes unitários rápidos e isolados
    integration: Testes de integração entre componentes
    slow: Testes que demoram mais para executar (>5s)
    security: Testes de segurança e validação
    api: Testes de API e endpoints
    rag: Testes específicos do sistema RAG
    performance: Testes de performance e benchmarking
    edge_case: Testes de casos extremos e limites
    regression: Testes de regressão para bugs conhecidos
    smoke: Testes básicos de funcionalidade (smoke tests)
    critical: Testes críticos que devem sempre passar
    external: Testes que dependem de serviços externos
    mock: Testes que usam mocks extensivamente
    real_data: Testes que usam dados reais (não mocks)
    memory: Testes de uso de memória
    concurrent: Testes de concorrência e threading
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:torch.*
    ignore::UserWarning:sentence_transformers.*
    ignore::ResourceWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*ssl.*:urllib3.exceptions.InsecureRequestWarning
    ignore::pytest.PytestUnraisableExceptionWarning
timeout = 300
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session