# GitHub Actions CI/CD Pipeline
# Executa testes, verifica√ß√µes de qualidade e deploy

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executar testes di√°rios √†s 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Permite execu√ß√£o manual
    inputs:
      run_performance_tests:
        description: 'Executar testes de performance'
        required: false
        default: 'false'
        type: boolean
      coverage_threshold:
        description: 'Limite m√≠nimo de cobertura'
        required: false
        default: '70'
        type: string

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '1.7.1'
  COVERAGE_THRESHOLD: ${{ github.event.inputs.coverage_threshold || '70' }}
  PYTHONPATH: ${{ github.workspace }}/src

jobs:
  lint-and-format:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: üì¶ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: üìã Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r requirements.txt
        
    - name: üé® Check formatting with Black
      run: |
        black --check --diff src tests
        echo "‚úÖ Black formatting check passed"
      
    - name: üìê Check imports with isort
      run: |
        isort --check-only --diff src tests
        echo "‚úÖ isort import check passed"
      
    - name: üîç Lint with flake8
      run: |
        flake8 src tests --max-line-length=88 --extend-ignore=E203,W503 \
               --format=github --output-file=flake8-report.txt
        echo "‚úÖ flake8 linting passed"
      
    - name: ‚ö° Fast lint with ruff
      run: |
        ruff check src tests --output-format=github
        echo "‚úÖ ruff linting passed"
      
    - name: üè∑Ô∏è Type check with MyPy
      run: |
        mypy src --ignore-missing-imports --output-format=github \
             --junit-xml=mypy-report.xml || true
        echo "‚úÖ MyPy type checking completed"
      
    - name: üõ°Ô∏è Security lint with Bandit
      run: |
        bandit -r src -f json -o bandit-report.json
        bandit -r src -f txt -o bandit-report.txt
        echo "‚úÖ Bandit security check completed"
      continue-on-error: true
      
    - name: üìä Upload lint reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-reports
        path: |
          flake8-report.txt
          mypy-report.xml
          bandit-report.json
          bandit-report.txt

  security-tests:
    name: üîí Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
        
    - name: Run security tests
      run: |
        pytest tests/test_security.py -v --tb=short -m security
        
    - name: Check for hardcoded secrets
      run: |
        # Verificar se n√£o h√° credenciais hardcoded
        if grep -r -i -E "(password|api_key|secret|token)\s*=\s*['\"][^'\"]+['\"]" src/ --exclude-dir=__pycache__ --exclude="*.pyc"; then
          echo "‚ùå Credenciais hardcoded encontradas!"
          exit 1
        else
          echo "‚úÖ Nenhuma credencial hardcoded encontrada"
        fi
        
    - name: Validate environment variables usage
      run: |
        # Verificar se settings.py usa vari√°veis de ambiente
        if grep -q "Field(env=" src/settings.py; then
          echo "‚úÖ Vari√°veis de ambiente configuradas corretamente"
        else
          echo "‚ùå Vari√°veis de ambiente n√£o configuradas"
          exit 1
        fi

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.python-version }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-asyncio pytest-timeout
        pip install -r requirements.txt
        
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short \
          --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing \
          --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
          --junitxml=test-results-${{ matrix.python-version }}.xml \
          -m "unit and not slow" \
          --timeout=300 \
          --maxfail=5 \
          --durations=10
          
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/

  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock pytest-asyncio
        pip install -r requirements.txt
        
    - name: Wait for Qdrant
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:6333/health; then
            echo "Qdrant is ready"
            break
          fi
          echo "Waiting for Qdrant... ($i/30)"
          sleep 2
        done
        
    - name: Run integration tests
      env:
        QDRANT_HOST: localhost
        QDRANT_PORT: 6333
        OPENAI_API_KEY: "test-key"
        NEO4J_PASSWORD: "test-password"
      run: |
        pytest tests/test_rag_integration.py -v --tb=short \
          -m integration \
          --timeout=600
          
    - name: Test API endpoints
      env:
        OPENAI_API_KEY: "test-key"
        NEO4J_PASSWORD: "test-password"
      run: |
        pytest tests/test_rag_integration.py::TestAPIIntegration -v --tb=short

  performance-tests:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event.inputs.run_performance_tests == 'true'
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: üì¶ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: üìã Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ‚ö° Run performance tests
      env:
        OPENAI_API_KEY: "test-key-performance"
        NEO4J_PASSWORD: "test-password"
        QDRANT_HOST: "localhost"
      run: |
        pytest tests/ -v --tb=short \
          -m performance \
          --benchmark-json=benchmark-results.json \
          --junitxml=test-results-performance.xml \
          --timeout=600
          
    - name: üìä Upload performance reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: |
          benchmark-results.json
          test-results-performance.xml

  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-format, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t rag-system:test .
        
    - name: Test Docker image
      run: |
        # Verificar se a imagem foi criada corretamente
        docker run --rm rag-system:test python --version
        docker images rag-system:test

  dependency-security:
    name: üîê Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install safety
      run: pip install safety
      
    - name: Check for known vulnerabilities
      run: |
        # Verificar vulnerabilidades conhecidas nas depend√™ncias
        safety check --json --output safety-report.json || true
        
        # Verificar se h√° vulnerabilidades cr√≠ticas
        if safety check --short-report | grep -i "CRITICAL\|HIGH"; then
          echo "‚ùå Vulnerabilidades cr√≠ticas encontradas!"
          safety check --short-report
          exit 1
        else
          echo "‚úÖ Nenhuma vulnerabilidade cr√≠tica encontrada"
        fi
        
    - name: Upload safety report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: safety-security-report
        path: safety-report.json

  system-validation:
    name: ‚úÖ System Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [security-tests, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run system validation
      run: |
        python scripts/validate_system.py
        
    - name: Upload validation report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: validation-report
        path: validation_report.json

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [integration-tests, docker-build, system-validation]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "‚úÖ Staging deployment completed"
        # Aqui seria implementada a l√≥gica real de deploy

  deploy-production:
    name: üåü Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [integration-tests, docker-build, system-validation, performance-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "üåü Deploying to production environment..."
        echo "‚úÖ Production deployment completed"
        # Aqui seria implementada a l√≥gica real de deploy

  notification:
    name: üì¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
          echo "‚úÖ Production deployment successful!"
        elif [[ "${{ needs.deploy-staging.result }}" == "success" ]]; then
          echo "‚úÖ Staging deployment successful!"
        else
          echo "‚ÑπÔ∏è No deployments occurred"
        fi