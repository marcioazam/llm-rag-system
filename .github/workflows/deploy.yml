# Deploy automatizado para staging e produÃ§Ã£o

name: ðŸš€ Deploy

on:
  workflow_run:
    workflows: ["ðŸš€ Release Management"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'VersÃ£o para deploy'
        required: false
        type: string
      force_deploy:
        description: 'ForÃ§ar deploy mesmo com falhas'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # PreparaÃ§Ã£o do deploy
  prepare-deploy:
    name: ðŸ“‹ Prepare Deploy
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ” Determine version
      id: version
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          # Usar Ãºltima tag
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//' || echo "latest")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Deploying version: $VERSION"
        
    - name: ðŸŽ¯ Determine environment
      id: env
      run: |
        if [ "${{ github.event.inputs.environment }}" != "" ]; then
          ENVIRONMENT="${{ github.event.inputs.environment }}"
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          ENVIRONMENT="production"
        elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
          ENVIRONMENT="staging"
        else
          ENVIRONMENT="staging"
        fi
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
        echo "Deploying to: $ENVIRONMENT"
        
    - name: âœ… Check deployment readiness
      id: check
      run: |
        SHOULD_DEPLOY="true"
        
        # Verificar se nÃ£o Ã© forÃ§ado e hÃ¡ falhas no workflow anterior
        if [ "${{ github.event.workflow_run.conclusion }}" = "failure" ] && [ "${{ github.event.inputs.force_deploy }}" != "true" ]; then
          echo "ðŸš¨ Previous workflow failed, skipping deploy"
          SHOULD_DEPLOY="false"
        fi
        
        # Verificar se a imagem Docker existe
        VERSION="${{ steps.version.outputs.version }}"
        if ! docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} > /dev/null 2>&1; then
          echo "âš ï¸ Docker image not found for version ${VERSION}"
          if [ "${{ github.event.inputs.force_deploy }}" != "true" ]; then
            SHOULD_DEPLOY="false"
          fi
        fi
        
        echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT

